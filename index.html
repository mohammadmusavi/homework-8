<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>homework</title>
</head>

<body>
    <div class="spinner-1"></div>
    <div class="container container-custom ">
        <div id="output"></div>
    </div>
    <script src="./handlebars.js"></script>
    <script type="text/yechizi" id="user-template">
        <p>Guess the name of the country that owns the flag</p>
        <div class="image-holder">
            <img src="{{flag}}" alt="{{cioc}}" class="img">
        </div>
        <form action="">
            <input type="text" name="" id="guess-name" autocomplete="off">
            <br>
            <div>
                <button type="button" class="btn btn-outline-primary btn-custom" onclick="check()">Guess</button>
                <button type="button" class="btn btn-outline-danger btn-custom" onclick="new_country()">New country</button>
            </div>
        </form>
        <small class="style-info">Shuffled letters from the name of the country</small>
        <div class="result" id="name-country"></div>
        <small class="style-info">The correct letter will be deleted</small>
        <div class="result" id="check-result"></div>
    </script>
    <script src="app.js"></script>
</body>

</html>
